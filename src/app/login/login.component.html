<div class="bg">
    <div class="padding container d-flex justify-content-center ">
        <div class="col-md-5 col-md-offset-1">
            <form #loginform="ngForm" (ngSubmit)="onSubmit(loginform)" class="signup-form">
                <h2 class="text-center">Login</h2>
                <hr>
                <label for="">Choose role</label>
                <div class="form-check">
                    
                    <label for="adm" class="form-check-label">
                        <input type="radio" name="role" id="adm" class="form-check-input"  value="admin" #r="ngModel" ngModel required>Admin
                    </label>
                </div>
                <div class="form-check">
                    
                    <label for="usr" class="form-check-label">
                        <input type="radio" name="role" id="usr" class="form-check-input" value="user" ngModel required>User
                    </label>
                </div>
                <br>
                <div class="form-group"> <input type="username" name="username" class="form-control" placeholder="username" required="required" ngModel> </div>
                <div class="form-group"> <input type="password" name="password" class="form-control" placeholder="Password" required="required" ngModel> </div>
                <div class="form-group text-center"> <button type="submit" class="btn btn-blue btn-block">Login</button> </div>
            </form>
        </div>
    </div>
</div>
<div *ngIf="details">
    <h1>logged in successfuly </h1>
</div>
