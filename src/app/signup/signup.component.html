<div class="bg">
    <div class="padding container d-flex justify-content-center ">
        <div class="col-md-5 col-md-offset-1">
            <form #signupform="ngForm" (ngSubmit)="onSubmit(signupform)" class="signup-form">
                <h2 class="text-center">SIGNUP NOW</h2>
                <hr>
                <div class="form-group"> <input type="email" name="email" class="form-control" placeholder="Email Address" required="required" ngModel> </div>
                <div class="form-group"> <input type="text" name="username" class="form-control" placeholder="User Name" required="required" ngModel> </div>
                <div class="form-group"> <input type="text" name="password" class="form-control" placeholder="Password" required="required" ngModel> </div>
                <div class="form-group">profile photo<input #f type="file" name="photo" class="form-control" placeholder="profile photo" ngModel (input)="onchange(f.files[0])"></div>
            
                <!-- image preview -->
                <div *ngIf="pre">
                <img [src]="imageUrl" width="50%" height="50%"/>
                </div>
                <br>
                <div class="form-group text-center"> <button type="submit" class="btn btn-blue btn-block">Sign Up</button> </div>
            </form>
        </div>
    </div>
</div>
